<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Agregar producto</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <h1>Agregar producto</h1>
    <form class="" action="index.html" method="get">
      <label for="codigo">Código</label><br>
      <input type="text" name="codigo" value="" id="codigo"><br>

      <label for="descripcion">Descripción</label><br>
      <textarea id="descripcion" name="descripcion" rows="8" cols="80"></textarea><br>

      <label for="color">Color</label><br>
      <select class="" name="color" id="color">
        <option value="r">Rojo</option>
        <option value="v">Verde</option>
        <option value="a">Azul</option>
      </select><br>

      <label for="">Imagen del producto</label>  <br>
      <input type="file" name="imagen"><br>

      <label for="">Precio</label>  <br>
      <input type="number" name="precio"><br

      <label>Estado</label><br>
      <input type="radio" name="estado" value="a"> Activo<br>
      <input type="radio" name="estado" value="i"> Inactivo<br>

      <label>Opciones</label><br>
      <input type="checkbox" name="opcion" value="ge"> Garantia Extendida<br>
      <input type="checkbox" name="opcion" value="pe"> Paquete especial<br>

      <input type="submit" name="" value="Enviar">
    </form>


  </body>
</html>
